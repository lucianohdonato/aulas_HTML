<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <form action="banco.html" method="POST">
            <div>
                <label for="nome">Nome</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome" required>
                <br>
            </div>
            <div>
                <label for="endereço">Endereço</label>
                <br>
                <input type="text" name="endereço" id="endereço" placeholder="Digite o endereço" required>
                <br>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <br>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite o telefone" required>
                <br>
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="DigiteAqui@seuemail.com" required>
                <br>
            </div>
            <div>
                <label for="biografia">Biografia</label>
                <br>
                <textarea type="text" rows="5" maxlength="900" name="biografia" id="biografia" placeholder="Com poucas palavras, conte-nos um pouco mais de você" required></textarea>
                <br>
            </div>
            <div>
                <label for="imagem">Foto</label>
                <br>
                <input type="image" name="imagem" id="imagem">
                <br>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
