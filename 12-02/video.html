<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var myVideo = document.getElementById('video1');

        function rodar() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
    </script>
</head>

<body>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" id=“mi_video”>></video>
    <video id="video1" width="420">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
    <br>
    <button onclick="rodar()">Play/Pause</button>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ohaq_9ID6ug" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
